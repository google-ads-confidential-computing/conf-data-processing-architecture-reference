syntax = "proto3";

package google.scp.coordinator.protos.keymanagement.keyhosting.api.v1;

option java_package = "com.google.scp.coordinator.protos.keymanagement.keyhosting.api.v1";
option java_outer_classname = "GetKeysetMetadataResponseProto";

/** Response for request to get number of active encryption keys. */
message GetKeysetMetadataResponse {

  /** Expected number active encryption keys. */
  int32 active_key_count = 1;

  // Cadence in days for when a new key(s) will be activated.
  int32 active_key_cadence_days = 2;

  // Number of days after expiry that keyset can be used to perform backfill.
  int32 backfill_days = 3;
}
